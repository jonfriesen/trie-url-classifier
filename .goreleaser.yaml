version: 2

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - skip: true

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Performance Improvements
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: jonfriesen
    name: trie-url-classifier
  draft: false
  prerelease: auto
  mode: append
  header: |
    ## Release {{ .Tag }}

    Trie-Based URL Pattern Classifier - A Go library for automatically learning URL patterns and normalizing them.
  footer: |
    **Full Changelog**: https://github.com/ZoriHQ/trie-url-classifier/compare/{{ .PreviousTag }}...{{ .Tag }}
